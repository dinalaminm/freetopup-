<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@300;400;500;700&family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', 'Noto Serif Bengali', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f0f5ff; }
        [v-cloak] { display: none !important; }
        .font-serif { font-family: 'Bree Serif', serif; letter-spacing: 0.5px; }
        .product-card { transition: transform 0.2s ease; overflow: hidden; background: white; }
        .product-card:active { transform: scale(0.95); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; font-weight: 500; color: #64748b; cursor: pointer; text-decoration: none; transition: color 0.2s ease; }
        .nav-item i { font-size: 18px; margin-bottom: 4px; }
        .nav-item.active { color: #583cb3; font-weight: 700; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .slide-up-enter-active, .slide-up-leave-active { transition: all 0.3s ease; }
        .slide-up-enter-from, .slide-up-leave-to { opacity: 0; transform: translateY(20px); }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .animate-bounce-slow { animation: bounce 2s infinite; }
        .modal-enter-active, .modal-leave-active { transition: all 0.3s ease; }
        .modal-enter-from, .modal-leave-to { opacity: 0; transform: scale(0.9); }
    </style>
</head>
<body class="bg-[#f0f5ff]">

    <div id="app" v-cloak class="max-w-md mx-auto bg-[#f0f5ff] min-h-screen relative flex flex-col">
        
        <!-- üî• WELCOME POPUP MODAL üî• -->
        <transition name="modal">
            <div v-if="showModal && popupImage" class="fixed inset-0 z-[60] flex items-center justify-center px-4">
                <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" @click="showModal = false"></div>
                <div class="relative bg-white rounded-xl p-2 max-w-sm w-full shadow-2xl">
                    <button @click="showModal = false" class="absolute -top-3 -right-3 bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg border-2 border-white z-10">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <img :src="popupImage" class="w-full rounded-lg object-contain max-h-[70vh]">
                </div>
            </div>
        </transition>

        <!-- Header -->
        <header class="sticky top-0 z-40 bg-white shadow-sm border-b border-gray-200">
            <div class="px-3 py-2 flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-1 cursor-pointer no-underline">
                    <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white font-bold text-xl relative">
                        <span class="z-10">F</span>
                        <div class="absolute w-2 h-2 bg-purple-500 rounded-full top-0 right-0"></div>
                    </div>
                    <div class="flex flex-col leading-none">
                        <span class="font-black text-lg tracking-tight text-black">FREE</span>
                        <span class="font-bold text-[10px] text-purple-700 tracking-widest">TOPUP PRO</span>
                    </div>
                </a>
                <div class="flex items-center gap-2">
                    <a href="add-money.html" class="bg-[#583cb3] text-white px-3 py-1 rounded-md text-sm font-bold flex items-center gap-2 shadow-sm hover:bg-purple-800 transition no-underline">
                        <i class="fa-solid fa-wallet"></i> {{ userBalance }} ‡ß≥
                    </a>
                    <a href="account.html" class="w-8 h-8 rounded-full overflow-hidden border border-gray-300">
                        <img :src="userAvatar || 'https://i.pravatar.cc/150?img=12'" class="w-full h-full object-cover">
                    </a>
                </div>
            </div>
        </header>

        <!-- Notice Bar -->
        <div class="bg-[#4c3db2] text-white py-2 px-3 flex items-center gap-2 shadow-md">
            <span class="font-bold text-white text-xs bg-white/20 px-2 py-0.5 rounded">Notice:</span>
            <marquee class="text-xs font-serif font-medium tracking-wide">{{ noticeMessage }}</marquee>
        </div>

        <!-- Main Content -->
        <main class="pb-24 px-3 flex-grow">
            
            <div v-if="loading" class="flex flex-col justify-center items-center h-64">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-purple-700 mb-4"></div>
                <p class="text-gray-500 text-sm">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
            </div>

            <div v-else>
                <!-- Banner Slider -->
                <div v-if="banners.length > 0" class="mt-3 rounded-xl overflow-hidden shadow-sm bg-white">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="(banner, index) in banners" :key="index">
                                <img :src="banner" class="w-full h-40 object-cover">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <!-- MYSTERY BOX -->
                <div v-if="mysteryBoxes.length > 0">
                    <h2 class="section-title text-center text-[#1e3a8a] font-serif font-bold text-lg mt-4 mb-2">MYSTERY BOX</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div v-for="item in mysteryBoxes" :key="item.id" @click="goToDetails(item.id)" class="flex flex-col items-center cursor-pointer">
                            <div class="product-card w-full aspect-square relative group rounded-xl overflow-hidden shadow-sm border border-gray-100 bg-white">
                                <img :src="item.image" @error="handleImageError" class="w-full h-full object-cover transition duration-300 group-hover:scale-110">
                                <img src="https://cdn-icons-png.flaticon.com/512/8777/8777973.png" class="absolute bottom-2 right-2 w-6 h-6 animate-bounce">
                            </div>
                            <h3 class="mt-2 font-bold text-xs text-[#1e3a8a] text-center">{{ item.name }}</h3>
                        </div>
                    </div>
                </div>

                <!-- SPECIAL OFFER -->
                <div v-if="specialOffers.length > 0">
                    <h2 class="section-title text-center text-[#1e3a8a] font-serif font-bold text-lg mt-4 mb-2">SPECIAL OFFER</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div v-for="item in specialOffers" :key="item.id" @click="goToDetails(item.id)" class="product-card aspect-[4/3] relative rounded-xl overflow-hidden shadow-sm border border-gray-100 group cursor-pointer">
                            <img :src="item.image" @error="handleImageError" class="w-full h-full object-cover transition duration-300 group-hover:scale-110">
                            <div class="absolute bottom-0 w-full bg-black/70 text-white text-[10px] text-center py-1.5 backdrop-blur-sm">{{ item.name }}</div>
                        </div>
                    </div>
                </div>

                <!-- FREE FIRE -->
                <div v-if="freeFireItems.length > 0">
                    <h2 class="section-title text-center text-[#1e3a8a] font-serif font-bold text-lg mt-4 mb-2">FREE FIRE</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div v-for="item in freeFireItems" :key="item.id" @click="goToDetails(item.id)" class="bg-gradient-to-b from-[#180e3d] to-[#2a1b63] p-[1px] rounded-xl shadow-lg border border-purple-900/50 cursor-pointer product-card group">
                            <div class="bg-[#120833] rounded-[10px] p-2 flex flex-col items-center h-full relative overflow-hidden group-hover:bg-[#1a0c45] transition">
                                <img :src="item.image" @error="handleImageError" class="w-12 h-12 mb-2 z-10 rounded-lg object-contain shadow-md border border-white/10">
                                <h3 class="text-[10px] font-bold text-white text-center leading-3 z-10 line-clamp-2">{{ item.name }}</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- INGAME TOPUP -->
                <div v-if="ingameItems.length > 0">
                    <h2 class="section-title text-center text-[#1e3a8a] font-serif font-bold text-lg mt-4 mb-2">INGAME TOPUP</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div v-for="item in ingameItems" :key="item.id" @click="goToDetails(item.id)" class="product-card bg-white p-2 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center hover:shadow-md transition cursor-pointer">
                            <img :src="item.image" @error="handleImageError" class="w-full h-16 object-cover rounded-lg mb-2 border border-gray-100">
                            <h3 class="text-[10px] font-bold text-gray-800 text-center line-clamp-2">{{ item.name }}</h3>
                        </div>
                    </div>
                </div>

                <div class="h-6"></div>
            </div>
        </main>

        <!-- Footer & Support -->
        <div class="fixed bottom-20 right-4 z-50 flex flex-col items-end gap-3">
            <transition name="slide-up">
                <div v-if="showSupport" class="flex flex-col gap-3 items-center">
                    <a :href="supportLinks.messenger || '#'" target="_blank" class="w-12 h-12 bg-[#0084ff] rounded-full flex items-center justify-center text-white shadow-lg hover:scale-110 transition duration-200">
                        <i class="fa-brands fa-facebook-messenger text-2xl"></i>
                    </a>
                    <a :href="supportLinks.telegram || '#'" target="_blank" class="w-12 h-12 bg-[#0088cc] rounded-full flex items-center justify-center text-white shadow-lg hover:scale-110 transition duration-200">
                        <i class="fa-brands fa-telegram text-2xl"></i>
                    </a>
                </div>
            </transition>
            <div class="flex items-center gap-2">
                <transition name="fade">
                    <div v-if="!showSupport" @click="showSupport = true" class="bg-[#dc2626] text-white text-[10px] font-bold px-3 py-1.5 rounded-l-full rounded-r-lg shadow-md cursor-pointer animate-pulse">
                        ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá ?
                    </div>
                </transition>
                <button @click="showSupport = !showSupport" 
                    class="w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg transition-transform duration-300 active:scale-90"
                    :class="showSupport ? 'bg-[#dc2626] rotate-90' : 'bg-[#dc2626]'">
                    <i v-if="showSupport" class="fa-solid fa-xmark text-xl"></i>
                    <i v-else class="fa-solid fa-phone text-xl animate-bounce-slow"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Nav -->
        <div class="fixed bottom-0 w-full bg-white border-t border-gray-200 z-50 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <div class="grid grid-cols-5 h-16 max-w-md mx-auto">
                <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></a>
                <a href="add-money.html" class="nav-item"><i class="fa-solid fa-wallet"></i><span>Add Money</span></a>
                <a href="orders.html" class="nav-item"><i class="fa-solid fa-file-invoice"></i><span>My Orders</span></a>
                <a href="codes.html" class="nav-item"><i class="fa-solid fa-gift"></i><span>My Codes</span></a>
                <a href="account.html" class="nav-item"><i class="fa-solid fa-user"></i><span>Account</span></a>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Main Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { createApp, ref, onMounted, nextTick } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        const firebaseConfig = {
          apiKey: "AIzaSyACUK207BRvtR5yc1UhYLS9FlMitVVlrrE",
          authDomain: "freetopup-fd263.firebaseapp.com",
          projectId: "freetopup-fd263",
          storageBucket: "freetopup-fd263.firebasestorage.app",
          messagingSenderId: "756173302110",
          appId: "1:756173302110:web:14227664f6b5d14d9047cf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        createApp({
            setup() {
                const loading = ref(true);
                const userBalance = ref(0);
                const userAvatar = ref('');
                const noticeMessage = ref("‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
                const banners = ref([]);
                const mysteryBoxes = ref([]);
                const specialOffers = ref([]);
                const freeFireItems = ref([]);
                const ingameItems = ref([]);
                const showSupport = ref(false);
                const showModal = ref(false);
                const popupImage = ref('');
                const supportLinks = ref({ messenger: '', telegram: '' });

                const goToDetails = (id) => { if (id) window.location.href = `details.html?id=${id}`; };
                const handleImageError = (e) => { e.target.src = "https://placehold.co/400x400?text=No+Image"; };

                // Real-time Balance Fetching with Auth Check
                const initUserData = () => {
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤‡¶ü‡¶æ‡¶á‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                            const unsub = onSnapshot(doc(db, "users", user.uid), (doc) => {
                                if (doc.exists()) {
                                    userBalance.value = doc.data().balance || 0;
                                    userAvatar.value = doc.data().photoURL || '';
                                    localStorage.setItem('userId', user.uid); // Backup for other pages
                                }
                            });
                        } else {
                            userBalance.value = 0;
                            // Optional: Redirect to login if needed
                            // window.location.href = 'login.html'; 
                        }
                    });
                };

                const fetchData = async () => {
                    try {
                        // Settings & Products Fetching
                        try {
                            const nSnap = await getDoc(doc(db, "settings", "notice"));
                            if(nSnap.exists()) noticeMessage.value = nSnap.data().text;
                        } catch(e) {}

                        try {
                            const popSnap = await getDoc(doc(db, "settings", "popup"));
                            if(popSnap.exists() && popSnap.data().active) {
                                popupImage.value = popSnap.data().image;
                                showModal.value = true;
                            }
                        } catch(e) {}

                        try {
                            const supSnap = await getDoc(doc(db, "settings", "support"));
                            if(supSnap.exists()) supportLinks.value = supSnap.data();
                        } catch(e) {}

                        const productsSnap = await getDocs(collection(db, "products"));
                        productsSnap.forEach((doc) => {
                            const item = { id: doc.id, ...doc.data() };
                            if (item.category === 'mystery') mysteryBoxes.value.push(item);
                            else if (item.category === 'special') specialOffers.value.push(item);
                            else if (item.category === 'freefire') freeFireItems.value.push(item);
                            else if (item.category === 'ingame') ingameItems.value.push(item);
                        });

                        const bannerSnap = await getDocs(collection(db, "banners"));
                        banners.value = bannerSnap.docs.map(doc => doc.data().image);

                        loading.value = false;
                        await nextTick();
                        new Swiper(".mySwiper", {
                            loop: true, autoplay: { delay: 3000, disableOnInteraction: false },
                            pagination: { el: ".swiper-pagination", clickable: true },
                        });

                    } catch (error) {
                        console.error("Error:", error);
                        loading.value = false;
                    }
                };

                onMounted(() => {
                    fetchData();
                    initUserData(); // Auth Check Added Here
                });

                return {
                    loading, noticeMessage, banners, userBalance, userAvatar,
                    mysteryBoxes, specialOffers, freeFireItems, ingameItems,
                    goToDetails, handleImageError, showSupport,
                    showModal, popupImage, supportLinks
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
