<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FREE TOPUP PRO - Home</title>
    
    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@400;500;700&family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', 'Noto Serif Bengali', sans-serif;
            background-color: #f0f5ff;
            -webkit-tap-highlight-color: transparent;
        }
        [v-cloak] { display: none !important; }
        
        /* ফন্ট স্টাইল */
        .font-serif { font-family: 'Bree Serif', serif; letter-spacing: 0.5px; }
        
        /* সেকশন টাইটেল */
        .section-title {
            text-align: center;
            color: #1e3a8a;
            font-family: 'Bree Serif', serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            padding-top: 1rem;
        }

        /* সোয়াইপার ডট */
        .swiper-pagination-bullet-active {
            background: #583cb3 !important;
            width: 18px; border-radius: 4px;
        }

        /* কার্ড হোভার ইফেক্ট */
        .product-card {
            transition: transform 0.2s ease;
        }
        .product-card:active { transform: scale(0.95); }

        /* বটম নেভিগেশন */
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 10px; font-weight: 500; color: #64748b; text-decoration: none;
            transition: color 0.2s;
        }
        .nav-item i { font-size: 18px; margin-bottom: 4px; }
        .nav-item.active { color: #583cb3; font-weight: 700; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-[#f0f5ff]">

    <div id="app" v-cloak class="max-w-md mx-auto bg-[#f0f5ff] min-h-screen relative flex flex-col">
        
        <!-- Header -->
        <header class="sticky top-0 z-40 bg-white shadow-sm border-b border-gray-200">
            <div class="px-3 py-2 flex justify-between items-center">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-1 cursor-pointer no-underline">
                    <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white font-bold text-xl relative">
                        <span class="z-10">F</span>
                        <div class="absolute w-2 h-2 bg-purple-500 rounded-full top-0 right-0"></div>
                    </div>
                    <div class="flex flex-col leading-none">
                        <span class="font-black text-lg tracking-tight text-black">FREE</span>
                        <span class="font-bold text-[10px] text-purple-700 tracking-widest">TOPUP PRO</span>
                    </div>
                </a>
                
                <!-- Wallet & Profile -->
                <div class="flex items-center gap-2">
                    <a href="add-money.html" class="bg-[#583cb3] text-white px-3 py-1 rounded-md text-sm font-bold flex items-center gap-2 shadow-sm hover:bg-purple-800 transition no-underline">
                        <i class="fa-solid fa-wallet"></i> {{ userBalance }} ৳
                    </a>
                    <a href="account.html" class="w-8 h-8 rounded-full overflow-hidden border border-gray-300">
                        <img src="https://i.pravatar.cc/150?img=12" class="w-full h-full object-cover">
                    </a>
                </div>
            </div>
        </header>

        <!-- Notice Bar -->
        <div class="bg-[#4c3db2] text-white py-2 px-3 flex items-center gap-2 shadow-md">
            <span class="font-bold text-white text-xs bg-white/20 px-2 py-0.5 rounded">Notice:</span>
            <marquee class="text-xs font-serif font-medium tracking-wide">{{ noticeMessage }}</marquee>
        </div>

        <!-- Main Content -->
        <main class="pb-24 px-3 flex-grow">
            
            <!-- Loading Spinner -->
            <div v-if="loading" class="flex flex-col justify-center items-center h-64">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-purple-700 mb-4"></div>
                <p class="text-gray-500 text-sm">লোড হচ্ছে...</p>
            </div>

            <div v-else>
                <!-- Banner Slider -->
                <div v-if="banners.length > 0" class="mt-3 rounded-xl overflow-hidden shadow-sm bg-white">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="(banner, index) in banners" :key="index">
                                <img :src="banner" class="w-full h-40 object-cover">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <!-- NOTE: Garena Button Removed Here As Requested -->

                <!-- MYSTERY BOX -->
                <div v-if="mysteryBoxes.length > 0">
                    <h2 class="section-title">MYSTERY BOX</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div v-for="item in mysteryBoxes" :key="item.id" @click="goToDetails(item.id)" class="flex flex-col items-center cursor-pointer">
                            <div class="product-card w-full aspect-square relative group rounded-xl overflow-hidden shadow-sm border border-gray-100 bg-white">
                                <img :src="item.image" @error="handleImageError" class="w-full h-full object-cover transition duration-300 group-hover:scale-110">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                <img src="https://cdn-icons-png.flaticon.com/512/8777/8777973.png" class="absolute bottom-2 right-2 w-6 h-6 animate-bounce">
                            </div>
                            <h3 class="mt-2 font-bold text-xs text-[#1e3a8a] text-center">{{ item.name }}</h3>
                        </div>
                    </div>
                </div>

                <!-- SPECIAL OFFER -->
                <div v-if="specialOffers.length > 0">
                    <h2 class="section-title">SPECIAL OFFER</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div v-for="item in specialOffers" :key="item.id" @click="goToDetails(item.id)" class="product-card aspect-[4/3] relative rounded-xl overflow-hidden shadow-sm border border-gray-100 group cursor-pointer">
                            <img :src="item.image" @error="handleImageError" class="w-full h-full object-cover transition duration-300 group-hover:scale-110">
                            <div class="absolute bottom-0 w-full bg-black/70 text-white text-[10px] text-center py-1.5 backdrop-blur-sm">
                                {{ item.name }}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FREE FIRE -->
                <div v-if="freeFireItems.length > 0">
                    <h2 class="section-title">FREE FIRE</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div v-for="item in freeFireItems" :key="item.id" @click="goToDetails(item.id)" class="bg-gradient-to-b from-[#180e3d] to-[#2a1b63] p-[1px] rounded-xl shadow-lg border border-purple-900/50 cursor-pointer product-card group">
                            <div class="bg-[#120833] rounded-[10px] p-2 flex flex-col items-center h-full relative overflow-hidden group-hover:bg-[#1a0c45] transition">
                                <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-30"></div>
                                <img :src="item.image" @error="handleImageError" class="w-12 h-12 mb-2 z-10 rounded-lg object-contain shadow-md border border-white/10">
                                <h3 class="text-[10px] font-bold text-white text-center leading-3 z-10 line-clamp-2">{{ item.name }}</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- INGAME TOPUP -->
                <div v-if="ingameItems.length > 0">
                    <h2 class="section-title">INGAME TOPUP</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div v-for="item in ingameItems" :key="item.id" @click="goToDetails(item.id)" class="product-card bg-white p-2 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center hover:shadow-md transition cursor-pointer">
                            <img :src="item.image" @error="handleImageError" class="w-full h-16 object-cover rounded-lg mb-2 border border-gray-100">
                            <h3 class="text-[10px] font-bold text-gray-800 text-center line-clamp-2">{{ item.name }}</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Extra Space -->
                <div class="h-6"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-[#0f172a] text-white pt-8 pb-24 rounded-t-3xl mt-auto">
            <div class="text-center">
                <h3 class="font-serif font-bold text-sm mb-4 tracking-widest text-gray-400">STAY CONNECTED</h3>
                <div class="flex justify-center gap-4 mb-8">
                    <a href="#" class="w-8 h-8 rounded-lg bg-white/10 flex items-center justify-center hover:bg-blue-600 transition text-white"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="w-8 h-8 rounded-lg bg-white/10 flex items-center justify-center hover:bg-blue-400 transition text-white"><i class="fa-brands fa-telegram"></i></a>
                </div>
                <p class="text-[10px] text-gray-600">© FREE TOPUP PRO 2026</p>
            </div>
        </footer>

        <!-- FIXED BOTTOM NAVIGATION -->
        <div class="fixed bottom-0 w-full bg-white border-t border-gray-200 z-50 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <div class="grid grid-cols-5 h-16 max-w-md mx-auto">
                <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></a>
                <a href="add-money.html" class="nav-item"><i class="fa-solid fa-wallet"></i><span>Add Money</span></a>
                <a href="orders.html" class="nav-item"><i class="fa-solid fa-file-invoice"></i><span>My Orders</span></a>
                <a href="codes.html" class="nav-item"><i class="fa-solid fa-gift"></i><span>My Codes</span></a>
                <a href="account.html" class="nav-item"><i class="fa-solid fa-user"></i><span>Account</span></a>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Main Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { createApp, ref, onMounted, nextTick } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyACUK207BRvtR5yc1UhYLS9FlMitVVlrrE",
          authDomain: "freetopup-fd263.firebaseapp.com",
          projectId: "freetopup-fd263",
          storageBucket: "freetopup-fd263.firebasestorage.app",
          messagingSenderId: "756173302110",
          appId: "1:756173302110:web:14227664f6b5d14d9047cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        createApp({
            setup() {
                const loading = ref(true);
                const userBalance = ref(0);
                const noticeMessage = ref("Welcome to Free TopUp Pro!");
                const banners = ref([]);
                const mysteryBoxes = ref([]);
                const specialOffers = ref([]);
                const freeFireItems = ref([]);
                const ingameItems = ref([]);
                
                const userId = localStorage.getItem('userId');

                // Go To Details Page
                const goToDetails = (id) => {
                    if (id) window.location.href = `details.html?id=${id}`;
                };

                const handleImageError = (e) => {
                    e.target.src = "https://placehold.co/400x400?text=No+Image";
                };

                // ব্যালেন্স ফেচ করা
                const fetchUserBalance = async () => {
                    if (!userId) return;
                    try {
                        const userDoc = await getDoc(doc(db, "users", userId));
                        if (userDoc.exists()) {
                            userBalance.value = userDoc.data().balance || 0;
                        }
                    } catch (error) {
                        console.error("Balance Error:", error);
                    }
                };

                // মূল ডাটা ফেচ করা
                const fetchData = async () => {
                    try {
                        // ক্যাশ চেক (অপশনাল)
                        const cachedData = sessionStorage.getItem('homePageData');
                        if (cachedData) {
                            const parsed = JSON.parse(cachedData);
                            mysteryBoxes.value = parsed.mystery;
                            specialOffers.value = parsed.special;
                            freeFireItems.value = parsed.freefire;
                            ingameItems.value = parsed.ingame;
                            banners.value = parsed.banners;
                            noticeMessage.value = parsed.notice;
                            loading.value = false;
                            initSlider();
                        }

                        // লাইভ ডাটা আনা
                        const productsSnap = await getDocs(collection(db, "products"));
                        let tmpMystery = [], tmpSpecial = [], tmpFreeFire = [], tmpIngame = [];

                        productsSnap.forEach((doc) => {
                            const item = { id: doc.id, ...doc.data() };
                            if (item.category === 'mystery') tmpMystery.push(item);
                            else if (item.category === 'special') tmpSpecial.push(item);
                            else if (item.category === 'freefire') tmpFreeFire.push(item);
                            else if (item.category === 'ingame') tmpIngame.push(item);
                        });

                        // ব্যানার আনা
                        let tmpBanners = [];
                        try {
                            const bannerSnap = await getDocs(collection(db, "banners"));
                            tmpBanners = bannerSnap.docs.map(doc => doc.data().image);
                        } catch(e) {}

                        // নোটিশ আনা
                        try {
                           const nSnap = await getDoc(doc(db, "settings", "notice"));
                           if (nSnap.exists()) noticeMessage.value = nSnap.data().text;
                        } catch(e) {}

                        // ডাটা সেট করা
                        mysteryBoxes.value = tmpMystery;
                        specialOffers.value = tmpSpecial;
                        freeFireItems.value = tmpFreeFire;
                        ingameItems.value = tmpIngame;
                        if(tmpBanners.length > 0) banners.value = tmpBanners;

                        // সেশনে সেভ করা
                        sessionStorage.setItem('homePageData', JSON.stringify({
                            mystery: tmpMystery,
                            special: tmpSpecial,
                            freefire: tmpFreeFire,
                            ingame: tmpIngame,
                            banners: banners.value,
                            notice: noticeMessage.value
                        }));

                        if (!cachedData) loading.value = false;
                        initSlider();

                    } catch (error) {
                        console.error("Data Load Error:", error);
                        loading.value = false;
                    }
                };

                const initSlider = async () => {
                    await nextTick();
                    const swiperEl = document.querySelector('.mySwiper');
                    if (swiperEl && !swiperEl.swiper) {
                        new Swiper(".mySwiper", {
                            loop: true,
                            autoplay: { delay: 3000, disableOnInteraction: false },
                            pagination: { el: ".swiper-pagination", clickable: true },
                        });
                    }
                };

                onMounted(() => {
                    fetchData();
                    fetchUserBalance();
                });

                return {
                    loading, userBalance, noticeMessage, banners,
                    mysteryBoxes, specialOffers, freeFireItems, ingameItems,
                    goToDetails, handleImageError
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
